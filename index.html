<!DOCTYPE html>
<html>
<head>
  <title>Chess</title>
  <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
  <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js" integrity="sha384-s3XgLpvmHyscVpijnseAmye819Ee3yaGa8NxstkJVyA6nuDFjt59u1QvuEl/mecz" crossorigin="anonymous"></script>
  <script src="stockfish.js-master/src/stockfish-16.1-single.js"></script>
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #board1 {
      width: 800px;
      height: 800px;
    }
    #info {
      position: absolute;
      align-items: center;
      bottom: 100px;
    }
    #status, #fen, #pgn {
      color: white;
      font-family: Arial, sans-serif;
      font-size: large;
    }
  </style>
</head>
<body>
  <div id="board1"></div>
  <div id="info">
    <div id="status"></div>
    <div id="fen"></div>
    <div id="pgn"></div>
  </div>

  <script>
    var board1 = null;
    var game = new Chess();
    var engine = new Worker('stockfish.js-master/src/stockfish-16.1-single.js');
    
    function onDragStart (source, piece, position, orientation) {
      if (game.game_over()) return false;
      if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
          (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
        return false;
      }
    }

    function onDrop (source, target) {
      var move = game.move({
        from: source,
        to: target,
        promotion: 'q'
      });
      if (move === null) return 'snapback';
      updateStatus();
    }

    function onSnapEnd () {
      board1.position(game.fen());
    }

    function updateStatus () {
      var status = '';
      var moveColor = 'White';
      if (game.turn() === 'b') {
        moveColor = 'Black';
        makeEngineMove(game.fen());
      }
      if (game.in_checkmate()) {
        status = 'Game over, ' + moveColor + ' is in checkmate.';
      } else if (game.in_draw()) {
        status = 'Game over, drawn position';
      } else {
        status = moveColor + ' to move';
        if (game.in_check()) {
          status += ', ' + moveColor + ' is in check';
        }
      }
      $('#status').html(status);
      $('#fen').html(game.fen());
      $('#pgn').html(game.pgn());
    }

    function makeEngineMove(fen) {
      engine.postMessage('position fen ' + fen);
      engine.postMessage('go depth 20');
      engine.onmessage = function(event) {
        var message = event.data;
        if (message.includes('bestmove')) {
          var move = message.split(' ')[1];
          game.move(move);
          board1.position(game.fen());
          updateStatus();
        }
      };
    }

    var config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd
    };

    board1 = ChessBoard('board1', config);
    updateStatus();
  </script>
</body>
</html>
