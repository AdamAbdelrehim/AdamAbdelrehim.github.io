<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    <link rel="stylesheet" href="chessboardjs-1.0.0/css/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"

        crossorigin="anonymous"></script>
    <script src="chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
    <style>
      body {
        background-color: black;  /* Set the background color of the page to black */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #board1 {
        width: 800px;  /* Increase the width of the board */
        height: 800px; /* Increase the height of the board */
      }
    </style>
  </head>
  <body>
    <div id="board1"></div>
    <script>
      var cfg = {
        draggable: true,  // Enable dragging of pieces
        position: 'start', // Initial position of the pieces
        onChange: onChange  // Callback for when a move is made
      };
      
      var board1 = ChessBoard('board1', cfg);
      
      function onChange(position) {
        console.log('Position changed:', position);
      }
    </script>
  </body>
