<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
</head>
<body>
    <iframe id="12106419" allowtransparency="true" frameborder="0" style="width:100%;border:none;" src="//www.chess.com/emboard?id=12106419"></iframe>
    <script>
        window.addEventListener("message", e => {
            if (e.data && e.data.id === "12106419") {
                const iframe = document.getElementById(`${e.data.id}`);
                if (iframe) {
                    iframe.style.height = `${e.data.frameHeight + 30}px`;
                }
            }
        });
    </script>
</body>
</html>
