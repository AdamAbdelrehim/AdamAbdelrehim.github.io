<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chessboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.css">
    <style>
        #board {
            width: 400px;
            margin: 20px auto;
        }
        .board .square-55d63 {
            background-color: #eee;
        }
        .board .square-55d63:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Interactive Chessboard</h1>
    <div id="board"></div>
    <button id="startPos">Start Position</button>
    <button id="clearBoard">Clear Board</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboardjs/1.0.0/chessboard-1.0.0.min.js"></script>
    <script>
        var board = ChessBoard('board', {
            draggable: true,
            position: 'start',
            onChange: onChange,
            onDragStart: onDragStart
        });

        function onChange(oldPos, newPos) {
            console.log('Board position changed from', oldPos, 'to', newPos);
        }

        function onDragStart (source, piece, position, orientation) {
            // Restrict the movement of pieces as needed
            return true;
        }

        $('#startPos').on('click', board.start);
        $('#clearBoard').on('click', board.clear);
    </script>
</body>
</html>
